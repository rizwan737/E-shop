{% extends 'base.html' %}

{% block content %}



<div class="container">

    <div class="p-4 m-4">

        <div class="col-lg-5 mx-auto">

            <div class="text-center bg-danger py-2">
                <h2>Sign Up</h2>
            </div>

            <form action="/signup" method="POST">
                {% if error %}
                <div class="alert alert-danger mt-2 p-2" role="alert">
                    {{error}}
                </div>
                {% endif %}
                {% csrf_token %}

                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="text" value="{{values.first_name}}" class="form-control form-control-sm"
                        name="firstname">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" value="{{values.last_name}}" class="form-control form-control-sm"
                        name="lastname">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" value="{{values.phone}}" class="form-control form-control-sm" name="phone">
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" value="{{values.email}}" class="form-control form-control-sm" name="email"
                        placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" value="{{values.password}}" class="form-control form-control-sm"
                        name="password" placeholder="Password">
                </div>

                {% comment %} <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> {% endcomment %}
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>


            </form>
        </div>

    </div>
</div>


{% endblock content %}
