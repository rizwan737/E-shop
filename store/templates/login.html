{% extends 'base.html' %}

{% block content %}



<div class="container ">

    <div class="p-4 m-4">

        <div class="col-lg-4 mx-auto mt-5">

            <div class="text-center bg-danger py-2">
                <h2>Log In</h2>
            </div>

            <form action="/login" method="POST">
                {% if error %}
                <div class="alert alert-danger mt-2 p-2" role="alert">
                    {{error}}
                </div>
                {% endif %}
                {% csrf_token %}


                <div class="form-group mt-5">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" value="{{values.email}}" class="form-control" name="email"
                        placeholder="Enter email">
                </div>

                <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" value="{{values.password}}" class="form-control "
                        name="password" placeholder="Password">
                </div>

                {% comment %} <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> {% endcomment %}
                <div class="form-group mt-2 ">
                    <button type="submit" class="btn btn-info col-lg-4" Value="Login">Login</button>
                </div>


            </form>
        </div>

    </div>
</div>


{% endblock content %}
